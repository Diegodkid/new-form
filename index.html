<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>New Form</title>
</head>
<body>
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="./img/balon.png" alt="">
  </header>
  <div class="form-wrapper">
    <legend>Informações pessoais</legend>
    <form>
      <fieldset class="first-wrapper">
        <div class="input-wrapper first-input">
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
          <div>
            <label for="second-name">Sobrenome</label>
            <input type="text" id="second-name">
          </div>
        </div>
        <div class="input-wrapper mail">
          <label for="mail">Email <span>(digite um email válido)</span></label>
          <input type="text" id="mail">
        </div>
      </fieldset>

      <fieldset class="second-fieldset">
        <legend>Informações do mentor</legend>
        <div class="separator"></div>
        <label for="mentor">Selecione quem foi o seu mentor</label>
        <input type="text" id="mentor">

        <label for="feedback">Feedback sobre o mentor</label>
        <textarea id="feedback"></textarea>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Agendando próxima mentoria</legend>
        <div class="separator"></div>

        <div class="time-wrapper">
          <div class="date">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>
          <div class="time">
            <div>
              <label for="init">Das</label>
              <input type="time" id="init">
            </div>
            
            <div>
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
          </div>
        </div>
      </fieldset>
      <button>Salvar</button>
    </form>
  </div>
</body>
</html>
